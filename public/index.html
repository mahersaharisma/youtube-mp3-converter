<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">YouTube to MP3 Converter</h1>
            <p class="text-gray-600">Konversi video YouTube menjadi MP3 dengan mudah dan cepat</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">URL Video YouTube</label>
                <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
            </div>

            <div id="alert-container"></div>

            <button id="convertBtn" 
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all duration-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
                Konversi ke MP3
            </button>

            <div id="downloadContainer" class="hidden">
                <a id="downloadBtn" href="#" download
                    class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition-all duration-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download MP3
                </a>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <h3 class="font-semibold text-gray-800 mb-3">Cara Penggunaan:</h3>
            <ol class="space-y-2 text-sm text-gray-600">
                <li class="flex gap-2">
                    <span class="font-semibold text-purple-600">1.</span>
                    <span>Salin URL video YouTube yang ingin dikonversi</span>
                </li>
                <li class="flex gap-2">
                    <span class="font-semibold text-purple-600">2.</span>
                    <span>Tempelkan URL ke form di atas</span>
                </li>
                <li class="flex gap-2">
                    <span class="font-semibold text-purple-600">3.</span>
                    <span>Klik tombol "Konversi ke MP3"</span>
                </li>
                <li class="flex gap-2">
                    <span class="font-semibold text-purple-600">4.</span>
                    <span>Download file MP3 yang sudah jadi</span>
                </li>
            </ol>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const convertBtn = document.getElementById('convertBtn');
        const alertContainer = document.getElementById('alert-container');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        function showAlert(message, type) {
            const bgColor = type === 'error' ? 'bg-red-50 border-red-200' : 'bg-green-50 border-green-200';
            const textColor = type === 'error' ? 'text-red-700' : 'text-green-700';
            const iconColor = type === 'error' ? 'text-red-500' : 'text-green-500';
            const icon = type === 'error' 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            
            alertContainer.innerHTML = `
                <div class="flex items-start gap-3 p-4 ${bgColor} border rounded-lg">
                    <svg class="w-5 h-5 ${iconColor} flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${icon}
                    </svg>
                    <p class="text-sm ${textColor}">${message}</p>
                </div>
            `;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                convertBtn.disabled = true;
                convertBtn.innerHTML = `
                    <div class="loader"></div>
                    Mengkonversi...
                `;
            } else {
                convertBtn.disabled = false;
                convertBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    Konversi ke MP3
                `;
            }
        }

        async function handleConvert() {
            const url = urlInput.value.trim();
            alertContainer.innerHTML = '';
            downloadContainer.classList.add('hidden');

            if (!url) {
                showAlert('Mohon masukkan URL YouTube', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Terjadi kesalahan saat konversi');
                }

                // Buat blob dari response
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                // Set download link
                downloadBtn.href = downloadUrl;
                const filename = `youtube-audio-${Date.now()}.mp3`;
                downloadBtn.download = filename;
                
                showAlert('Konversi berhasil! Klik tombol download di bawah', 'success');
                downloadContainer.classList.remove('hidden');
                
            } catch (error) {
                showAlert(error.message || 'Terjadi kesalahan. Silakan coba lagi.', 'error');
            } finally {
                setLoading(false);
            }
        }

        convertBtn.addEventListener('click', handleConvert);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleConvert();
            }
        });
    </script>
</body>
</html>
